<body>
  <form id="pyramidForm">
    <h1>Rectangular Pyramid Volume Calculator</h1>
    <label for="length">Length (mm):</label>
    <input type="number" step="any" id="length" placeholder="e.g. 3.2" required>
    <label for="width">Width (mm):</label>
    <input type="number" step="any" id="width" placeholder="e.g. 4.5" required>
    <label for="height">Height (mm):</label>
    <input type="number" step="any" id="height" placeholder="e.g. 5.7" required>
    <button type="button" onclick="calculateVolume()">Calculate Volume</button>
    <p id="result"></p>
  </form>
  <script>
  function calculateVolume() {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    const height = parseFloat(document.getElementById('height').value);
    // Calculate the volume using the formula: V = (L x W x H) / 3
    const volume = (length * width * height) / 3;
    // Display the result
    document.getElementById('result').textContent = `Volume is: ${volume.toFixed(2)} mmÂ³`;
  }
  </script>
